server {
    listen 80;
    server_name teamora.website *.teamora.website;

    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name teamora.website *.teamora.website;

    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/teamora.website/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/teamora.website/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # --- React Frontend ---
    location / {
        root /usr/share/nginx/html;   # where your frontend build is copied
        index index.html;
        try_files $uri /index.html;   # ensures React handles client-side routing
    }

    # --- Django Backend (REST API) ---
    location /api/ {
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;

        # pass headers
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # websockets support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # --- WebSockets (Channels) ---
    location /ws/ {
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # --- Security Headers ---
    add_header X-Frame-Options "DENY";
    add_header X-Content-Type-Options "nosniff";
    add_header Referrer-Policy "same-origin";

    # --- Gzip Compression ---
    gzip on;
    gzip_types text/plain text/css application/json application/javascript application/xml+rss;
    gzip_min_length 256;
}